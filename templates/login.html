{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1 class="text-center mb-2">Login</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.username.label }}
      {{ form.username(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.password.label }}
      {{ form.password(class="form-control") }}
    </div>
    <button type="submit" class="w-100">Login</button>
  </form>
</div>
{% endblock %}
